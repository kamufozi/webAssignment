<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bikkini Bottom News Registration</title>
    <link rel="icon" href="imgs/fish.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* CSS Variables for themes */
        :root {
            --bg-color: #f5f5f5;
            --card-bg: white;
            --text-color: #333;
            --text-secondary: #666;
            --border-color: #eee;
            --shadow: rgba(0,0,0,0.1);
        }

        /* Dark mode variables */
        #dark-mode:checked ~ * {
            --bg-color: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #e0e0e0;
            --text-secondary: #b0b0b0;
            --border-color: #444;
            --shadow: rgba(0,0,0,0.3);
        }

        /* Dark mode toggle styles */
        #dark-mode {
            display: none;
        }

        .dark-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 25px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            color: var(--text-color);
            box-shadow: 0 2px 10px var(--shadow);
            transition: all 0.3s ease;
        }
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
        }
        
        .fishz {
           border-radius: 50%;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header */
        header {
            background: white;
            padding: 20px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
            text-decoration: none;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 8px 15px;
            border-radius: 5px;
        }

        nav a:hover {
            background: #3498db;
            color: white;
        }

        /* Registration Form Styles */
        .registration-body {
            display: grid;
            justify-content: center;
            align-items: center;
            padding: 40px;
            margin: 30px 0;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 400px;
            margin: auto;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: right;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, textarea {
            padding: 8px;
            border: 1px solid gray;
            border-radius: 10px;
            width: 100%;
        }

        .full-width {
            grid-column: span 2;
            text-align: center;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .form-footer {
            background-color: rgb(220, 223, 225);
            padding: 10px;
            text-align: center;
            color: #2c3e50;
            border-radius: 5px;
            margin-top: 20px;
        }

        .form-footer a {
            color: #3498db;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <input type="checkbox" id="dark-mode">
    <label for="dark-mode" class="dark-toggle">üåì Toggle Dark Mode</label>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">
                    <span><img src="imgs/fish.svg" class="fishz" alt=""></span> Bikkini Bottom News
                </a>
                <nav>
                    <ul>
                        <li><a href="sports.html">Sports</a></li>
                        <li><a href="politics.html">Politics</a></li>
                        <li><a href="technology.html">Technology</a></li>
                        <li><a href="health.html">Health</a></li>
                        <li><a href="entertainment.html">Entertainment</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="registration.html" style="background: #3498db; color: white;">Register</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <div class="registration-body">
        <div class="form-container">
            <h1>üê† My Registration Form</h1>
            
            <form>
                <div class="form-group">
                    <label for="fullname">
                        <input type="text" id="full-name" placeholder="Full name" required/>
                    </label>
                </div>

                <div class="form-group">
                    <label for="email">
                        <input type="email" id="email" placeholder="Email" required/>
                    </label>
                </div>

                <div class="form-group">
                    <label for="newpassword">
                        <input type="password" id="new-password" pattern="[a-z0-5]{8,}" placeholder="New Password" required />
                    </label>
                </div>

                <div class="form-group">
                    <label for="date">
                        <input type="date" id="date" required/>
                    </label>
                </div>

                <div class="form-group">
                    <label for="address">
                        <input type="text" id="address" placeholder="Address" required/>
                    </label>
                </div>

                <div class="form-group">
                    <label for="number">
                        <input type="number" id="number" placeholder="Contact number" required>
                    </label>
                </div>

                <div class="form-group">
                    <label for="occupation">
                        <input type="text" id="occupation" placeholder="Occupation" required/>
                    </label>
                </div>

                <div class="form-group">
                    <label for="marital-status">
                        <select id="marital-status" name="marital-status" required>
                            <option value="">(select one)</option>
                            <option value="married">Married</option>
                            <option value="single">Single</option>
                            <option value="divorced">Divorced</option>
                            <option value="widowed">Widowed</option>
                        </select>
                    </label>
                </div>

                <div class="form-group">
                    <label for="gender">
                        <select id="gender" required>
                            <option value="">(select one)</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </label>
                </div>

                <div class="form-group">
                    <label for="religion">
                        <input type="text" id="religion" name="religion" placeholder="Religion" required/>
                    </label>
                </div>

                <div class="form-group full-width">
                    <label for="bio">
                        <textarea id="bio" rows="3" placeholder="Bio (optional)" required></textarea>
                    </label>
                </div>

                <div class="form-footer full-width">
                    <p>Already have an account? <a href="login.html">Sign-In</a></p>
                    <button type="submit" value="signup-btn">Sign-Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
